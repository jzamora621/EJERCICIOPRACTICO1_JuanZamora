<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${titulo}">Farmacia Dr. Simi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #0288d1;
            padding: 15px;
            text-align: center;
        }

        header nav ul {
            list-style: none;
            padding: 0;
        }

        header nav ul li {
            display: inline;
            margin: 0 15px;
        }

        header nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        main {
            padding: 20px;
            text-align: center;
        }

        .btn {
            display: inline-block;
            background-color: #ff9800;
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 5px;
        }

        footer {
            background-color: #0288d1;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <h1>Farmacia Dr. Simi</h1>
        </div>
        <nav>
            <ul>
                <li><a th:href="@{/}">Inicio</a></li>
                <li><a th:href="@{/productos}">Productos</a></li>
                <li><a th:href="@{/sugerencias}">Sugerencias</a></li>
                <li><a th:href="@{/contacto}">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div th:replace="~{::contenido}"></div>
    </main>

    <footer>
        <p>&copy; 2025 Farmacia Dr. Simi. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
