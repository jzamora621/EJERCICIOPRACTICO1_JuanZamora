<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmaci Dr Simi</title>
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        /* Cabecera */
        header {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }

        header h1 {
            margin: 0;
        }

        /* Navegación */
        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 10px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 5px;
        }

        nav ul li a:hover {
            background-color: #555;
        }

        /* Contenido principal */
        section {
            padding: 20px;
        }

        /* Pie de página */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bienvenidos a Farmacia Dr Simi</h1>
        <nav>
            <ul>
                <li><a href="/" th:href="@{/}">Inicio</a></li>
                <li><a href="/productos" th:href="@{/productos}">Productos</a></li>
                <li><a href="/sugerencias" th:href="@{/sugerencias}">Sugerencias/Quejas</a></li>
                <li><a href="/contacto" th:href="@{/contacto}">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div th:replace="${body}"></div>
    </main>

    <footer>
        <p>&copy; 2025 Farmacia XYZ. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
